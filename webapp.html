<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTA_Helper</title>
    <style>
p{
  font-size: 20px;
	color: black;}

	body{background-color: peachpuff; text-align: center;font-family: Times New Roman;}

	.button {
  background-color: #4CAF50; 
  border: none;
  color: white;

.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid #FF7F50;
}

.button1:hover {
  background-color: #FF7F50;
  color: white;}

</style>
</head>
<body>
    <form action="http://127.0.0.1:5000/nearest_mbta/" method="POST">
        <h1> <span style="background-color: lightsalmon">MBTA Helper</span></h1>

        <h2> Hello, World!</h2>
