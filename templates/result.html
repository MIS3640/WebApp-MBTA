<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MBTA Station Finder Result</title>
  </head>

  <body>
    <h1>Result</h1>
    <h3 style="color: palevioletred;">Your location is {{ Location }}. <br> Here are your nearest MBTA info :)</h3>

    <p><b>Nearest MBTA station:</b> {{ station_name }}</p>
    
    {% if wheelchair %}
    <p><b>Wheelchair Accesability:</b> {{ wheelchair_Accessibility }}</p>
    {% endif %}
    
    {% if schedule %}
    <p><b>Next Arrival Time:</b> {{ arrival }}</p>
    {% endif %}

    <br>

    <a href="{{ url_for('index')  }}">Home</a>
    <br>
    <a href="{{ url_for('find')  }}">Find more</a>
  </body>
</html>
