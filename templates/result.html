<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: azure;
        }
        .results {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: large;
            text-align: center;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 200px;
        }
        .station_name {
            font-weight: bold;
        }
        .back-to-home-page {
            padding: 20px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
        input[type=submit] {
            background-color: #3CBC8D;
            border: none;
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="results">
        <h2>
            Results
        </h2>
        <p> The nearest MBTA station to {{ user_location }} is: 
        <br> <span class="station_name"> {{ station_name }} </span> </p>
        <p> Wheelchair Accessibility: {{ wheelchair_accessibility }} </p> 
    </div>
    <div class="back-to-home-page">
        <form name="" action='{{ url_for('index') }}'>
            <input type="submit" value="Back to home page" />
        </form>
    </div>
</body>
</html>
