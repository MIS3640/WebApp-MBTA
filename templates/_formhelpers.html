{% macro render_field(field) %}
  <div class="formLabel">{{ field.label }} </div>
  <div class="formInput">{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
</div>
{% endmacro %}
