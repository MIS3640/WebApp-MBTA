<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MBTA Station Finder Form</title>
  </head>
  <body>
    <h1>Find Nearest MBTA Station</h1>
    <form method="POST" name="find_nearest_MBTA">
      {% if error %}
      <p style="color:orangered"><b>Unfortunately, there is no MBTA station near you :ccc</b></p>
      {% endif %}
      {% if empty %}
      <p style="color:orangered"><b>Please enter a valid location!</b></p>
      {% endif %}
      <p>
          <label>Enter your location here:</label><br>
          <input type="text" size="40" name="Location"/>
      </p>
      <p>
          <label>Choose any extra info to display:</label><br>
          <input type="checkbox" name="extra_info1" value="wheelchair">Wheelchair Accessibility</input><br>
          <input type="checkbox" name="extra_info2" value="schedule">Next Arrival Time for next</input>
          <input type="number" size="2" name="schedule number"></input>rides
      </p>
      <p>
        <input type="submit" value="Submit"/>
      </p>
    </form>
    <br>
    <a href="{{ url_for('index')  }}">Home</a>
  </body>
</html>
