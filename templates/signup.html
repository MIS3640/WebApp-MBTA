{% block content %}

<h2>Hello, Welcome to the site</h2>
<h3>Input a location to find the closest MBTA</h3>
<form action="{{url_for('data')}}" method="post">
    <p>
        {{form.username.label}} <br>
        {{form.username(size=30)}}
    </p>
    <p>
        {{form.body.label}} <br>
        {{form.body(size=30)}}
    </p>
    <p>
        {{form.submit()}} 
    </p>
    
</form>


{% endblock %}
