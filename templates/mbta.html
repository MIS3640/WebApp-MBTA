<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
	<title>MBTA Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">
    	      body {
      background-color: blue;
      color: grey;
      }
      .box {
        text-align: center;
        border: 0;
        outline: 0;
        background: white;
        opacity: 75%;
        width: 700px;
      }
      .center-everything {
        margin: auto;
        margin-top: 300px;
        height: 200px;
        font-size: 30px;
        display: block;
      }
      .center{
        text-align: center;
      }
      .space{
        padding-right: 20px;
      }
      #result{
			white-space: pre;
			/* font-size: 24px; */
			font: 24px bold;
		}
    </style>
    <script type="text/javascript">
    	function onload() {
    		// alert('{{ accessible }}' == "No information")
    		if('{{ accessible }}' == "No information"){
    			// alert("here")
    		document.getElementById('result').textContent = "Good News! There is a stop at {{ location }} that fits all your criteria. Safe Travels! \n By the way, I was not able to get information on whether or not that stop is wheelchair accessible. \r\n"
    		}
    		if('{{ accessible }}' == "result (if trip is wheelchair accessible)"){
    			// alert("here")
    		document.getElementById('result').textContent = "And even better, the trip is fully wheelchair accessible! \r\n"
    		}
    		if('{{ accessible }}' == "Inaccessible"){
    			// alert("here")
    		document.getElementById('result').textContent = "This trip is not wheelchair accessible. \r\n"
    		}
    		// else
    		// 	alert("false")
    		// alert("compete")
    	}
    </script>
  </head>

  <body onload="onload()">
	<div class="center" id="result"></div>

    <form method="POST" name="location">
		<div>
		  <input type="text" name="location" class="box center-everything" placeholder="Enter an address or Point of Interest"/>
		  
		</div>
		<div class="center">
		<h3 >Do you have a prefered method(s) of transportation?</h3>
		<label class="space"><input type="checkbox" name="RapidTransit">Train   </label> 
		<label class="space"><input type="checkbox" name="LocalBus">Local Bus   </label>
		<label class="space"><input type="checkbox" name="ExpressBus-Downtown">    Express Bus   </label> 
		<p>
			<input type="submit" style="color: black; background-color: #C0C0C0" value="Find My Stop"/>
		  </p>
		</div>
	  </form>
	
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	

<!-- aasdfadsfads -->
  </body>
</html>
