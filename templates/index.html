<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazing app to help you find nearest MBTA station</title>
</head>
<body>
<h1>Hello</h1>
<form method="post" name='place'>
    {% if error %}
    <p>Not a valid place name.</p>
    {% if error %}
    <p>
        Please enter the a name of a place or the closest address near you:
    </p>
    <p>
        <input type="text" name="input_address">
    </p>
    <p><input type="submit" value="Find the nearest station"></p>
</form>
</body>
</html>
