<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Amazing app to help you find nearest MBTA station</title>
    <style>
      body {
        background-color: azure;
      }
      .header-text {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        text-align: center;
        width: 80%;
        margin-left: auto;
        margin-right: auto;
        margin-top: 200px;
      }
      .form {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        text-align: center;
        background-color: white;
        padding: 20px 0px 20px 0px;
        width: 80%;
        margin-left: auto;
        margin-right: auto;
        border-color: #3cbc8d;
        border-style: solid;
        border-width: 2px;
      }
      input[type="text"] {
        background-color: #3cbc8d;
        color: white;
        transition: width 0.4s ease-in-out;
      }
      input[type="text"]:focus {
        width: 50%;
      }
      input[type="submit"] {
        background-color: #3cbc8d;
        border: none;
        color: white;
        padding: 16px 32px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="header-text">
      <h1>Hello! Welcome to MBTA helper</h1>
      <h2>
        Your virtual helper that finds the nearest MBTA station to your
        location!
      </h2>
    </div>
    <div class="form">
      <form action="{{ url_for('find') }}" method="POST">
        <div class="form-group">
          <p>Enter your location below:</p>
          <p><input type="text" name="location" placeholder="Type here" /></p>
          <p><input type="submit" value="Submit" /></p>
        </div>
      </form>
    </div>
  </body>
</html>
