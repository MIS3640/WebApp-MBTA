{% extends 'layout.html' %}
{% block content %}
    <div class="content-section">
        <style>
            legend { 
                color: black;
                font-size: 80px;
                font-weight: bold;
            }
            div {
                font-size: 50px;
                background-color: yellowgreen;
                text-align: center;

            }
            
        </style>
        <form method='POST' action=''>
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Hello! Please enter a place name below</legend>                
                <div class="form-group">
                    {{ form.placename.label(class="form-control-label") }}
                    {{ form.placename(class="form-control form-control-lg") }}
                </div>
            </fieldset>
            <div class="form-group">
                {{ form.submit(class="btn btn-outline-info") }}
            </div>
        </form>
    </div>
{% endblock %}
