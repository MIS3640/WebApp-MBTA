<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            background-color: azure;
        }
        .results {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: large;
            text-align: center;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 200px;
        }
        .back-to-home-page {
            padding: 20px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
        input[type=submit] {
            background-color: #3CBC8D;
            border: none;
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    {% if error %}
    <div class="results">
        <h1>No results found</h1>
        <p>Cannot find a nearby MBTA station close to your location.</p>
    </div>
    {% endif %}

    {% if empty %}
    <div class="results">
        <h1>Invalid</h1>
        <p>Please enter a valid location and try again.</p>
    </div>
    {% endif %}

    <div class="back-to-home-page">
        <form action='{{ url_for('index') }}' >
            <input type="submit" value="Search again" />
        </form>
    </div>
</body>
</html>
