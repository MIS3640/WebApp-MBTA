<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazing app to help you find nearest MBTA station</title>
</head>
<body>
    {% if result%}
    <h1>The nearest MBTA stop: </h1>
        <p>{{ result[0] }} </p>
    <h1>Wheelchair access:</h1>
        <p>{{ result[1] }} </p>
</body>
</html>
